- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: discovery
    namespace: demo

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: discovery-role
  rules:
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs:
    - get
    - list

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: discovery-role-binding
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: discovery-role
  subjects:
  - kind: ServiceAccount
    name: discovery
    namespace: demo